<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="/dist/output.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="flex w-full min-h-screen bg-white text-gray-500 text-2xl">
        <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Openbar()">
            <i class="bi bi-filter-left px-2 bg-slate-600 rounded-md"></i>

        </span>
        <div
        class="sidebar relative top-0 bottom-0 lg:left-0 left-[-300px] w-[300px] overflow-y-auto text-center bg-white border-solid border-r border-gray-200">
        <div class="text-gray-500 text-2xl ">
            <div class="p-2.5 mt-8 ml-4 flex justify-start gap-5">
                <img src="/icons/grocery-cart.png" alt="" class="h-[49px] w-[50px]">
                <h1 class="font-semibold">Grocer-E</h1>
                <i class="bi bi-x cursor-pointer hover:bg-slate-600 rounded-full hover:text-white duration-300 lg:hidden w-8 h-8"
                    onclick="Openbar()"></i>

            </div>
            <div class="sidebaritems mt-12">

                <div class="mt-3 p-2.5 flex items-center rounded-md px-10 duration-100 cursor-pointer 
        group hover:bg-transparent hover:transition-transform ease-in-out  hover:duration-300 ">


                    <i class="bi bi-bag-heart-fill group-hover:text-cupink"></i>
                    <a href="./dashboard.html" class="text-[18px] font-normal ml-4 text-gray-600 group-hover:text-cupink">Products</a>
                    <div
                        class="absolute left-0 w-1.5 h-10  bg-cupink rounded-r-full transition-all duration-100 opacity-0 group-hover:opacity-100">
                    </div>
                </div>
                <div class="mt-3 p-2.5 flex items-center rounded-md px-10 duration-100 cursor-pointer 
        group hover:bg-transparent hover:transition-transform ease-in-out  hover:duration-300 ">


                    <i class="bi bi-grid-fill group-hover:text-cupink"></i>
                    <a href="./Catagorypage.html"
                        class="text-[18px] font-normal ml-4 text-gray-600 group-hover:text-cupink">Catagories</a>
                    <div
                        class="absolute left-0 w-1.5 h-10  bg-cupink rounded-r-full transition-all duration-100 opacity-0 group-hover:opacity-100">
                    </div>
                </div>
                <div class="mt-3 p-2.5 flex items-center rounded-md px-10 duration-100 cursor-pointer 
        group hover:bg-transparent hover:transition-transform ease-in-out  hover:duration-300 ">


                    <i class="bi bi-cart-check-fill group-hover:text-cupink"></i>
                    <a href="#" class="text-[18px] font-normal ml-4 text-gray-600 group-hover:text-cupink">Orders</a>
                    <div
                        class="absolute left-0 w-1.5 h-10  bg-cupink rounded-r-full transition-all duration-100 opacity-0 group-hover:opacity-100">
                    </div>
                </div>
                <div class="mt-3 p-2.5 flex items-center rounded-md px-10 duration-100 cursor-pointer 
        group hover:bg-transparent hover:transition-transform ease-in-out  hover:duration-300 ">


                    <i class="bi bi-chat-left-text-fill group-hover:text-cupink"></i>
                    <a href="3" class="text-[18px] font-normal ml-4 text-gray-600 group-hover:text-cupink">Inbox</a>
                    <div
                        class="absolute left-0 w-1.5 h-10  bg-cupink rounded-r-full transition-all duration-100 opacity-0 group-hover:opacity-100">
                    </div>
                </div>
                <div class="mt-3 p-2.5 flex items-center rounded-md px-10 duration-100 cursor-pointer 
        group hover:bg-transparent hover:transition-transform ease-in-out  hover:duration-300 ">


                    <i class="bi bi-grid-fill group-hover:text-cupink"></i>
                    <a href="#" class="text-[18px] font-normal ml-4 text-gray-600 group-hover:text-cupink">Feedback</a>
                    <div
                        class="absolute left-0 w-1.5 h-10  bg-cupink rounded-r-full transition-all duration-100 opacity-0 group-hover:opacity-100">
                    </div>
                </div>
                <div class="mt-3 p-2.5 flex items-center rounded-md px-10 duration-100 cursor-pointer 
        group hover:bg-transparent hover:transition-transform ease-in-out  hover:duration-300 ">


                    <i class="bi bi-gear-fill group-hover:text-cupink"></i>
                    <a href="#" class="text-[18px] font-normal ml-4 text-gray-600 group-hover:text-cupink">Settings</a>
                    <div
                        class="absolute left-0 w-1.5 h-10  bg-cupink rounded-r-full transition-all duration-100 opacity-0 group-hover:opacity-100">
                    </div>
                </div>

                <hr class="mx-6 my-3 text-gray-600">
                <div class="mt-3 p-2.5 flex items-center rounded-md px-10 duration-100 cursor-pointer 
        group hover:bg-transparent hover:transition-transform ease-in-out  hover:duration-300 ">


                    <i class="bi bi-box-arrow-right group-hover:text-cupink"></i>
                    <a href="#" class="text-[18px] font-normal ml-4 text-gray-600 group-hover:text-cupink">Logout</a>
                    <div
                        class="absolute left-0 w-1.5 h-10  bg-cupink rounded-r-full transition-all duration-100 opacity-0 group-hover:opacity-100">
                    </div>
                </div>



            </div>




        </div>


    </div>
        <div class="flex-1 pb-8">
            <div class="productnavbar flex items-center justify-between px-10 py-7  border-b border-gray-300">
                <h1 class="font-semibold">Products</h1>
                <a href="./dashboard.html"
                    class="addCatagory bg-cupink text-white text-lg py-2.5 px-6 rounded-lg inline-flex items-center gap-x-2 hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-red-300 focus:ring-offset-1">
                    <i class="bi bi-basket-fill text-xl"></i>
                    <span class="text-sm font-semibold tracking-wide">View Products</span></a>


            </div>
            <div class="inputs"
                style="display:grid;grid-template-columns:repeat(3,30%);grid-row-gap:30px; margin-top:50px;margin-left:70px;">
                <div class="Row1ProductImg flex items-center gap-y-4"
                    style="grid-column-start:1;grid-column-end:4;column-gap:10px;">
                    <span class="text-lg font-medium">Product Image:</span>
                    <div> <img src="/icons/rice.webp"
                            class="w-44 rounded-lg object-cover object-top border border-gray-500"></img>

                    </div>
                    <div> <a href="#"
                            class="bg-red-100 border-2 border-gray-400 rounded-lg  focus:outline-none focus:ring-2 focus:ring-red-300 focus:ring-offset-1"
                            style="padding:40px 80px;">
                            <i class="bi bi-plus-circle text-xl"></i></a>
                    </div>

                </div>

                <div class="flex items-center" style="column-gap:10px;">
                    <span class="text-lg font-medium">Product Name:</span>
                    <input type="text" class=" border-red-200 border-2 rounded-md focus:outline-none focus:border-cupink focus:ring-2 focus:ring-red-300 focus:ring-offset-1">
                    </span>

                </div>
                <div class="items-center">
                    <span class="text-lg font-medium">Stock:</span>
                    <input type="number" class=" border-red-200 border-2 rounded-md focus:outline-none focus:border-cupink focus:ring-2 focus:ring-red-300 focus:ring-offset-1">
                </div>
                <div class="catagory">
                    <label for="catagory" class="text-lg font-medium">Catagory:</label>
                    <select name="catagory" id="catagory" class=" border-red-200 border-2 rounded-md focus:outline-none focus:border-cupink focus:ring-2 focus:ring-red-300 focus:ring-offset-1">
                        <option value="grocery">Grocery</option>
                        <option value="baby-food">Baby-Food</option>
                        <option value="pet-food">Pet-Food</option>
                    </select>
                </div>




                <div>
                    <span class="text-lg font-medium">Price:</span>
                    <input type="number" class=" border-red-200 border-2 rounded-md focus:outline-none focus:border-cupink focus:ring-2 focus:ring-red-300 focus:ring-offset-1">
                </div>
                <div class="unit">
                    <span class="text-lg font-medium">Unit:</span>
                    <input type="number" class=" border-red-200 border-2 rounded-md focus:outline-none focus:border-cupink focus:ring-2 focus:ring-red-300 focus:ring-offset-1">
                </div>



                <div class="flex items-center" style="grid-column-start:1;grid-column-end:4;column-gap:10px;">

                    <span class="text-lg font-medium">Product Details: </span>
                    <textarea name="product details" cols="120" rows="7" placeholder="Provide Some Details.."
                    class="text-lg border-red-200 border-2 rounded-md focus:outline-none focus:border-cupink focus:ring-2 focus:ring-red-300 focus:ring-offset-1"></textarea>

                </div>

                <div class="items-center">
                    <span class="text-lg font-medium">Discount:</span>
                    <input type="text"
                        class=" border-red-200 border-2 rounded-md focus:outline-none focus:border-cupink focus:ring-2 focus:ring-red-300 focus:ring-offset-1">
                </div>

                <div class="items-center">
                    <span class="text-lg font-medium">Coupon Code:</span>
                    <input type="text" class=" border-red-200 border-2 rounded-md focus:outline-none focus:border-cupink focus:ring-2 focus:ring-red-300 focus:ring-offset-1">

                </div>


<div class="coupon_checkbox" style="grid-column-start:1;">
    <input type="checkbox" name="discount" id="discount" class="rounded">
    <span class="text-lg font-normal">
        Discount on Coupon
    </span>
</div>
<div>
    <a href="./dashboard.html"
        class="addCatagory bg-cupink text-white text-lg py-3 px-10 rounded-lg inline-flex items-center gap-x-2 hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-red-300 focus:ring-offset-1">
        <span class="text-lg font-semibold tracking-wide">Add Products</span>
    </a>

</div>
                
                

            </div>

        </div>
    </div>

    <script>
        function Openbar() {
            document.querySelector('.sidebar').classList.toggle('left-[-300px]');
        }
    </script>
    </div>
</body>

</html>
