<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="flex w-full min-h-screen bg-white text-gray-500 text-2xl"> <span
            class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Openbar()">
            <i class="bi bi-filter-left px-2 bg-slate-600 rounded-md"></i>

        </span>
        <div
            class="sidebar relative top-0 bottom-0 lg:left-0 left-[-300px] w-[300px] overflow-y-auto text-center bg-white border-solid border-r border-gray-200">
            <div class="text-gray-500 text-2xl ">
                <div class="p-2.5 mt-8 ml-4 flex justify-start gap-5">
                    <img src="./icons/grocery-cart.png" alt="" class="h-[49px] w-[50px]">
                    <h1 class="font-semibold">Grocer-E</h1>
                    <i class="bi bi-x cursor-pointer hover:bg-slate-600 rounded-full hover:text-white duration-300 lg:hidden w-8 h-8"
                        onclick="Openbar()"></i>

                </div>
                <div class="sidebaritems mt-12">

                    <div class="mt-3 p-2.5 flex items-center rounded-md px-10 duration-100 cursor-pointer 
            group hover:bg-transparent hover:transition-transform ease-in-out  hover:duration-300 ">


                        <i class="bi bi-bag-heart-fill group-hover:text-pink"></i>
                        <span class="text-[18px] font-normal ml-4 text-gray-600 group-hover:text-pink">Products</span>
                        <div
                            class="absolute left-0 w-1.5 h-10  bg-pink rounded-r-full transition-all duration-100 opacity-0 group-hover:opacity-100">
                        </div>
                    </div>
                    <div class="mt-3 p-2.5 flex items-center rounded-md px-10 duration-100 cursor-pointer 
            group hover:bg-transparent hover:transition-transform ease-in-out  hover:duration-300 ">


                        <i class="bi bi-grid-fill group-hover:text-pink"></i>
                        <span
                            class="text-[18px] font-normal ml-4 text-gray-600 group-hover:text-indigo-600">Catagories</span>
                        <div
                            class="absolute left-0 w-1.5 h-10  bg-indigo-600 rounded-r-full transition-all duration-100 opacity-0 group-hover:opacity-100">
                        </div>
                    </div>
                    <div class="mt-3 p-2.5 flex items-center rounded-md px-10 duration-100 cursor-pointer 
            group hover:bg-transparent hover:transition-transform ease-in-out  hover:duration-300 ">


                        <i class="bi bi-cart-check-fill group-hover:text-indigo-600"></i>
                        <span
                            class="text-[18px] font-normal ml-4 text-gray-600 group-hover:text-indigo-600">Orders</span>
                        <div
                            class="absolute left-0 w-1.5 h-10  bg-indigo-600 rounded-r-full transition-all duration-100 opacity-0 group-hover:opacity-100">
                        </div>
                    </div>
                    <div class="mt-3 p-2.5 flex items-center rounded-md px-10 duration-100 cursor-pointer 
            group hover:bg-transparent hover:transition-transform ease-in-out  hover:duration-300 ">


                        <i class="bi bi-chat-left-text-fill group-hover:text-indigo-600"></i>
                        <span
                            class="text-[18px] font-normal ml-4 text-gray-600 group-hover:text-indigo-600">Inbox</span>
                        <div
                            class="absolute left-0 w-1.5 h-10  bg-indigo-600 rounded-r-full transition-all duration-100 opacity-0 group-hover:opacity-100">
                        </div>
                    </div>
                    <div class="mt-3 p-2.5 flex items-center rounded-md px-10 duration-100 cursor-pointer 
            group hover:bg-transparent hover:transition-transform ease-in-out  hover:duration-300 ">


                        <i class="bi bi-grid-fill group-hover:text-indigo-600"></i>
                        <span
                            class="text-[18px] font-normal ml-4 text-gray-600 group-hover:text-indigo-600">Feedback</span>
                        <div
                            class="absolute left-0 w-1.5 h-10  bg-indigo-600 rounded-r-full transition-all duration-100 opacity-0 group-hover:opacity-100">
                        </div>
                    </div>
                    <div class="mt-3 p-2.5 flex items-center rounded-md px-10 duration-100 cursor-pointer 
            group hover:bg-transparent hover:transition-transform ease-in-out  hover:duration-300 ">


                        <i class="bi bi-gear-fill group-hover:text-indigo-600"></i>
                        <span
                            class="text-[18px] font-normal ml-4 text-gray-600 group-hover:text-indigo-600">Settings</span>
                        <div
                            class="absolute left-0 w-1.5 h-10  bg-indigo-600 rounded-r-full transition-all duration-100 opacity-0 group-hover:opacity-100">
                        </div>
                    </div>

                    <hr class="mx-6 my-3 text-gray-600">
                    <div class="mt-3 p-2.5 flex items-center rounded-md px-10 duration-100 cursor-pointer 
            group hover:bg-transparent hover:transition-transform ease-in-out  hover:duration-300 ">


                        <i class="bi bi-box-arrow-right group-hover:text-indigo-600"></i>
                        <span
                            class="text-[18px] font-normal ml-4 text-gray-600 group-hover:text-indigo-600">Logout</span>
                        <div
                            class="absolute left-0 w-1.5 h-10  bg-indigo-600 rounded-r-full transition-all duration-100 opacity-0 group-hover:opacity-100">
                        </div>
                    </div>



                </div>




            </div>


        </div>
        <div class="flex-1 pb-8">
            <div class="productnavbar flex items-center justify-between px-10 py-7 ">
                <h1 class="font-semibold">Products</h1>
                <button
                    class="addCatagory bg-cupink text-white text-lg py-2.5 px-6 rounded-lg inline-flex items-center gap-x-2 hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-1">
                    <i class="bi bi-plus text-2xl"></i>
                    <span class="text-sm font-semibold tracking-wide">Add Products</span>

                </button>

            </div>
            <ul class="options flex px-9 py-3  gap-x-20 justify-start border-y border-gray-200">
                <li>
                    <button class="flex items-center py-4  gap-x-4 hover:text-cupink relative group">
                        <i class="bi bi-check2-square"></i>
                        <span class="text-[18px] font-semibold">Published</span>
                        <span
                            class=" absolute w-full h-0.5 rounded bottom-0 left-1 bg-cupink scale-x-0 group-hover:scale-x-100 transition-transform ease-in-out"></span>
                    </button>

                </li>
                <li>
                    <button class="flex items-center py-4 gap-x-4 hover:text-cupink relative group">
                        <i class="bi bi-journal-bookmark-fill"></i>

                        <span class="text-[18px] font-semibold">Draft</span>
                        <span
                            class=" absolute w-full h-0.5 rounded bottom-0 left-1 bg-cupink scale-x-0 group-hover:scale-x-100 transition-transform ease-in-out"></span>
                    </button>

                </li>
                <li>
                    <button class="flex items-center py-4 gap-x-4 hover:text-cupink relative group">
                        <i class="bi bi-eye-slash-fill"></i>
                        <span class="text-[18px] font-semibold">Hidden</span>
                        <span
                            class=" absolute w-full h-0.5 rounded bottom-0 left-1 bg-cupink scale-x-0 group-hover:scale-x-100 transition-transform ease-in-out"></span>
                    </button>

                </li>

            </ul>
            <div class="md:overflow-x-auto sm:overflow-x-auto  rounded-lg shadow">
                <table class="w-full border-b border-gray-200">
                    <thead>
                        <tr class=" text-sm font-medium border-b border-gray-200">
                            <td class="pl-10 whitespace-nowrap"><span>Product Name</span></td>
                            <td class="py-4 px-1 whitespace-nowrap text-center"><span>Base Price</span></td>
                            <td class="py-4 px-1  whitespace-nowrap text-center"><span>Discount</span></td>
                            <td class="py-4 px-1 whitespace-nowrap text-center"><span>Stock</span></td>
                            <td class="py-4 px-1 whitespace-nowrap text-center"><span>Rating</span></td>
                            <td class="py-4  pl-15 whitespace-nowrap  text-center"> <input
                                    class="placeholder:italic placeholder:text-slate-400 bg-white w-[150px] h-10 py-2 px-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:border-cupink focus:ring-cupink focus:ring-1 sm:text-sm"
                                    placeholder="Search..." type="text" name="search">
                            </td>


                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hover:bg-red-100 border-b border-gray-200 transition-colors ease-in-out group">
                            <td class="flex gap-x-6 whitespace-nowrap items-center py-4 pl-10">
                                <img src="./icons/rice.webp" alt
                                    class=" w-40  aspect-[3/2] rounded-lg object-cover object-top border border-gray-500"></img>
                                <div>
                                    <a href="#" class="text-lg font-semibold text-gray-600">Basmoti Rice (Premium)</a>
                                    <div class="font-normal text-[18px]">
                                        Rice
                                    </div>
                                </div>

                            </td>
                            <td class="font-medium whitespace-nowrap text-base text-center">
                                120 tk
                            </td>
                            <td class="font-medium whitespace-nowrap  text-base text-center">
                                4%
                            </td>
                            <td class="font-medium whitespace-nowrap text-base text-center">
                                200kg
                            </td>
                            <td class="font-medium whitespace-nowrap text-base text-center">
                                <span>4.9</span>
                                <span class="text-gray-400">/5</span>
                            </td>
                            <td class="text-center whitespace-nowrap">
                                <button
                                    class="viewdetails bg-cupink text-white text-lg gap-x-4 py-1 px-5 rounded-lg inline-flex items-center hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-1">
                                    <i class="bi bi-person-vcard-fill text-xl"></i>
                                    <span class="text-sm font-semibold ">View Details</span>

                                </button>
                            </td>
                        </tr>
                        <tr class="hover:bg-red-100 transition-colors ease-in-out group">
                            <td class="flex gap-x-6 items-center py-4 pl-10">
                                <img src="./icons/rice.webp" alt
                                    class=" w-40  aspect-[3/2] rounded-lg object-cover object-top border border-gray-500"></img>
                                <div>
                                    <a href="#" class="text-lg font-semibold text-gray-600">Basmoti Rice (Premium)</a>
                                    <div class="font-normal text-[18px]">
                                        Rice
                                    </div>
                                </div>

                            </td>
                            <td class="font-medium text-base text-center">
                                120 tk
                            </td>
                            <td class="font-medium text-base text-center">
                                4%
                            </td>
                            <td class="font-medium text-base text-center">
                                200kg
                            </td>
                            <td class="font-medium text-base text-center">
                                <span>4.9</span>
                                <span class="text-gray-400">/5</span>
                            </td>
                            <td class="text-center">
                                <button
                                    class="viewdetails bg-cupink text-white text-lg gap-x-4 py-1 px-5 rounded-lg inline-flex items-center hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-1">
                                    <i class="bi bi-person-vcard-fill text-xl"></i>
                                    <span class="text-sm font-semibold ">View Details</span>

                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>


    <script>
        function Openbar() {
            document.querySelector('.sidebar').classList.toggle('left-[-300px]');
        }
    </script>
    <script>/** @type {import('tailwindcss').Config} */
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        transparent: 'transparent',
                        current: 'currentColor',
                        'white': '#ffffff',
                        'cupink': '#ff8086',
                    }
                }
            }
        }
    </script>
</body>

</html>
